<!-- Main content -->

<!-- Header -->
<section id="header">
  <h1>my blog</h1>
  <p>
    this one's mostly for like... projects? and stuff i fw basically? if that

<!-- Posts -->
<section id="posts">
  {% for post in site.blog reversed %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p><em>{{ post.date | date: "%B %-d, %Y" }}</em></p>
    <p>{{ post.content }}</p>
  </article>
  {% endfor %}
</section>
